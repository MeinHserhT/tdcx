<script>
	{{Click Element}}.addEventListener('click', function (event) {
		var form_ele = event.target.closest('form');
		var name = form_ele.querySelector('[name="fullname"]').value;
		var phone = "+84" + form_ele.querySelector('[name="phone"]').value.replace(/^0|^(84)0*|^(\+84)0*|\D+/g, "");
		var service = form_ele.querySelector('[name="service"]').value !== "Dịch vụ";
		var email = form_ele.querySelector('[name="email"]').value;

		var check = phone && name && service && email;

		if (check) {
			window.dataLayer = window.dataLayer || [];
			window.dataLayer.push({
				'event': 'FORM_LIEN_HE',
				'email': email,
			})
		}
	})
</script>
